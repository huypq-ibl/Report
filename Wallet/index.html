<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>File System</title>
      <link rel = "stylesheet" 
         href = "./bower_components/bootstrap/dist/css/bootstrap.min.css" />
      
      <style type = "text/css">
         #contact-list {
            height: 200px;
            overflow-y: auto;
         }
      </style>
   </head>
   
   <body>
      <div class = "container">
         <h1>Simple collect token</h1>
         <div class = "form-group">
            <label for = "words">Words</label>
            <input type = "text" name = "words" value = "" id = "words" 
               placeholder = "12 words" class = "form-control" required>
         </div>
         
         <div class = "form-group">
            <button class = "btn btn-primary" id = "signin">Signin</button>
            <button class = "btn btn-primary" id = "signup">Signup</button>
         </div>

         <div class = "form-group">
            <button class = "btn btn-primary" id = "loadExistAddresses">Load exist addresses</button>
            <button class = "btn btn-primary" id = "createNewAddresses">Create new addresses</button>
         </div>

         <div id = "contact-list">
            <table class = "table-striped" id = "contact-table">
              <tr>
                <th class = "col-xs-2">S.No.</th>
                <th class = "col-xs-10">Data</th>
             </tr>
            </table>
         </div>
         <div class="from-group">
            <button class="btn btn-primary" id = "transfer">Transfer</button>
            <button class="btn btn-primary" id = "collectToken">Collect Token</button>
        </div>
        <script src = "./util.js"></script>
        <script src = "./view.js"></script>
      </div>
   </body>
</html>
